<!DOCTYPE html> {% extends "lgmain.html" %} {% block title %}{% endblock %} {% block head %} {{ super() }} {% endblock %} {% block content %} {{ super() }}
<style>
    .avatar {
        vertical-align: left;
        width: 50px;
        height: 50px;
        border-radius: 10%;
    }
    
    .whitespace {
        white-space: pre-wrap;
    }
</style>

<body>
    <div class="container">
        {% for user in users%}
        <div>
            <div class="w3-panel w3-card" style="width: 100%;">
                <img class="avatar" src="{{ url_for('static', filename='images/' + user.profile_image) }}">
                <a style="margin-left: 10%;">
                    <a style="color:rgb(2, 97, 65);" href="{{url_for('searchuser',user_id=user.id)}}">
                        <h3>{{ user.username }}</h3>
                    </a>
                    <h5 style="margin-left: 0%;">{{ user.email }}</h5>
                </a>

            </div>
        </div>

        {%endfor%}
    </div>
    <div class="jumbotron text-center" style="margin-top:100%">
        <p>Powered by:BUIE cse_3rd_yr</p>
    </div>{%endblock%}
</body>
